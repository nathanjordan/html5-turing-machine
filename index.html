<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="main.css"/>
        <!--<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
        <script src="http://code.angularjs.org/1.3.0-beta.5/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js" type="text/javascript"></script>
        <script src="main.js"></script>
    </head>
    <body data-ng-controller="turing-machine">
        <div class="container">
            <header class="page-header">
                <h1>html5-turing-machine <small>turingmachine.cc</small></h1>
            </header>
            <!-- Symbols -->
            <div class="col-sm-3">
                <span class="section-label">Symbols</span>
            </div>
            <div class="col-sm-1">
                <input class="form-control" type="text" maxlength="1" data-ng-model="new_symbol"/>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-default" data-ng-click="addSymbol()">Add</button>
            </div>
            <div class="col-sm-6">
                <div class="well symbol-well">
                    <span data-ng-repeat="symbol in symbols" class="symbol label label-primary">{{ symbol }}</span>
                </div>
            </div>
            <!-- Rules -->
            <div class="col-sm-3">
                <span class="section-label">Rules</span>
            </div>
            <div class="col-sm-9">
                <!--<div class="well symbol-well">
                    <span class="rule-keyword label label-default">On</span>
                    <span class="symbol label label-primary">A</span>
                    <span class="rule-keyword label label-default">Write</span>
                    <span class="symbol label label-primary">B</span>
                    <span class="rule-keyword label label-default">Move</span>
                    <span class="direction label label-success">Right</span>
                </div>-->
                <accordion>
                    <accordion-group data-ng-repeat="state in states" heading="{{ state.name }}">
                        <div data-ng-repeat="rule in state.rules">
                            <span class="rule-keyword label label-default">On</span>
                            <span class="symbol label label-primary">{{ rule.on }}</span>
                            <span class="rule-keyword label label-default">Write</span>
                            <span class="symbol label label-primary">{{ rule.write }}</span>
                            <span class="rule-keyword label label-default">Move</span>
                            <span class="direction label label-success">{{ rule.move}}</span>
                        </div>
                        <hr/>
                        <h4>New Rule</h4>
                        <div>
                            <span class="rule-keyword label label-default">On</span>
                            <div class="dropdown">
                            <a class="symbol label label-primary dropdown-toggle">?</a>
                            <ul class="dropdown-menu">
                                <li>Bob</li>
                                <li>Jones</li>
                            </ul>
                            </div>
                            <span class="rule-keyword label label-default">Write</span>
                            <span class="symbol label label-primary">?</span>
                            <span class="rule-keyword label label-default">Move</span>
                            <span class="direction label label-success">?</span>
                            <span class="direction label label-success">+</span>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </body>
</html>
